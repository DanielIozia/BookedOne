<div class="card">
  <div class="card-content">
    <div class="icon-container">
      <svg
        fill="currentColor"
        viewBox="0 0 20 20"
        class="icon"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path clip-rule="evenodd"
        d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
        fill-rule="evenodd"></path>
      </svg>
      <div *ngIf="isReservation && role == 'customer' && !isEventExpired(data.reservation!.event)">
        <h2 class="title">
          Annulla prenotazione
        </h2>
        <p class="description">
          Annullare la prenotazione per <strong>{{ data.reservation!.event.name }}</strong>?
        </p>
      </div>

      <div *ngIf="isReservation && role == 'customer' && isEventExpired(data.reservation!.event)">
        <h2 class="title">
          Elimina prenotazione Scaduta
        </h2>
        <p class="description">
          Eliminare la prenotazione per <strong>{{ data.reservation!.event.name }}</strong>?
        </p>
      </div>
      
      <div *ngIf="!isReservation && role == 'seller' ">
        <h2 class="title">
          Elimina evento
        </h2>
        <p class="description">
          Eliminare l'evento <strong>{{ data.event!.name }}</strong>?
        </p>
      </div>
    </div>
    
    <div class="buttons-container">
      <button class="btn cancel-btn" (click)="onCancel()">Annulla</button>
      <button class="btn confirm-btn" (click)="onConfirm()">Conferma</button>
    </div>
  </div>
</div>
