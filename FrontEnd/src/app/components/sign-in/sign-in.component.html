

<div class="center">

  <div class="spinner" *ngIf="isLoading"></div>   
  

  <h1>Accedi a BookedOne</h1>

  <div *ngIf="errorMessage" class="error">
    {{ errorMessage }}
  </div>

  <form [formGroup]="loginForm" class="form" (ngSubmit)="onSubmit()">
    <span class="input-span">
      <label for="email" class="label">Email</label>
      <input type="email" formControlName="email" id="email" />
    </span>

    <span class="input-span">
      <label for="password" class="label">Password </label>
      <input type="password" formControlName="password" id="password" />
      
    </span>

    <input class="submit" type="submit" [disabled]="loginForm.invalid || isLoading" value="Accedi"/>
    <span class="span">Non hai un account? <a routerLink="/register">Registrati</a></span>

    
  
    
  </form>
  
</div>
